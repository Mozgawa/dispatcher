version: "3.8"
services:
  web:
    build: ./dispatcher
    ports:
      - 8004:8000
    command: uvicorn main:app --host 0.0.0.0
    volumes:
      - ./dispatcher:/app
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
  worker:
    build: ./dispatcher
    command: celery -A worker worker
    volumes:
      - ./dispatcher:/app
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq
      - CELERY_RESULT_BACKEND=db+mysql://root:mysql@mysql:5433/rcs
    depends_on:
      mysql:
        condition: service_healthy
      web:
        condition: service_started
      rabbitmq:
        condition: service_started
  rabbitmq:
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
  mysql:
    build:
      context: mysql
      dockerfile: Dockerfile
    image: mysql:latest
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_TCP_PORT=5433
      - MYSQL_ROOT_PASSWORD=mysql
    ports:
      - "5433:5433"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 10
  flower:
    build: ./dispatcher
    command: celery -A worker flower --port=5555 --broker=amqp://rabbitmq --result-backend=db+mysql://root:mysql@mysql:5433/rcs
    ports:
      - 5556:5555
    depends_on:
      mysql:
        condition: service_healthy
      web:
        condition: service_started
      worker:
        condition: service_started
      rabbitmq:
        condition: service_started
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./dispatcher:/app
    command:
      - '--config.file=/app/prometheus.yml'
      - '--storage.tsdb.path=/app'
      - '--web.console.libraries=/app/console_libraries'
      - '--web.console.templates=/app/consoles'
      - '--web.enable-lifecycle'
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./dispatcher:/app
    ports:
      - 3000:3000
